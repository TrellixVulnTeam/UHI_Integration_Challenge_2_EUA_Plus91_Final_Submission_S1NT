<ion-content [fullscreen]="true">
  <div class="col-12 h-100 text-center d-flex justify-content-center align-items-center">
    <div class="col-12">
      <ion-card style="box-shadow: none;">
        <img class="col-6 mt-3" src="assets/abdm.svg" />
        <ion-card-header>
          <!-- <ion-card-subtitle>Login</ion-card-subtitle> -->
          <ion-card-title class="fw-bold">Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          
          <ion-item>
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>
          <!-- <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item> -->

          <ion-button expand="block" class="mt-3" routerLink="/dashboard/">Get OTP</ion-button>
          <hr>
          <span>OR</span>
          <ion-button class="mt-3" expand="block" fill="outline">Login with ABHA Address</ion-button>
          <ion-button expand="block" fill="outline">Login with Email ID</ion-button>
          <ion-button expand="block" fill="outline">Login with ABHA Number</ion-button>

          <ion-card-subtitle class="mt-3" >Don't have an account?</ion-card-subtitle>
          <span class="fw-bold" style="cursor: pointer;">Register</span>

        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
